<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Virtual Devanagari Keyboard</title>

	<!-- demo -->
	<link href="demo/demo.css" rel="stylesheet">

	<!-- jQuery & jQuery UI + theme (required) -->
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="css/keyboard.css" rel="stylesheet">
	<script src="js/jquery.keyboard.js"></script>

	<!-- keyboard extensions (optional) -->
	<script src="js/jquery.mousewheel.js"></script>
	<!--
	<script src="js/jquery.keyboard.extension-typing.js"></script>
	<script src="js/jquery.keyboard.extension-autocomplete.js"></script>
	-->

	<!-- initialize keyboard (required) -->
	<script>
		$(function(){
         $('#keyboard').keyboard({
            layout:"devanagari",
            customLayout: {
               'default': [
               '{accept} {space} {bksp} {enter}',
                  '० १ २ ३ ४ ५ ६ ७ ८ ९   । ॥',
                  'क ख ग घ ङ   ्     अ आ  इ ई ',
                  'च छ ज झ ञ   ऽ    उ ऊ  ए ऐ ',
                  'ट ठ ड ढ ण   ः     ओ  औ  ऋ ऌ  ',
                  'त थ द ध न   ं     य र ल व  ',
                  'प फ ब भ म    ँ     श ष स ह ',
                  '   ा   ि   ी   ु   ू      े   ै   ो   ौ   ृ   ॄ   ',
               ]
            }
         });
		});
   </script>

   <style type="text/css">
      body,textarea,input { 
         font-family: Mangal;
         font-size: 20px
      }
   </style>

</head>

<body>

	<!-- Links to other demo pages & docs 
	<div id="nav">
		<a class="current" href="devanagari.html">Basic</a>
	</div>
	End Links -->

	<div id="wrap" style="width: 400px; height: 200px;"> <!-- wrapper only needed to center the input -->

		<!-- keyboard input -->
      <textarea id="keyboard" type="text"></textarea>

	</div> <!-- End wrapper -->

</body>

</html>
